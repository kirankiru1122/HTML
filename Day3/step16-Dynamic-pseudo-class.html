<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic</title>
    <style>
        input:hover{
            background-color: crimson;
        }

        input:focus{
            background-color: orangered;
        }

        input:active{
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <input type="text">
    <br>
    <br>
    <input type="text">
    <br>
    <br>
    <input type="text">
   
</body>
</html>

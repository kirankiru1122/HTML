<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing Module</title>
    <style>
        section{
            border: 2px solid red;
        }

        article{
            width: 250px;
            height: 250px;
            background-color: chocolate;
            text-align: justify;
            box-sizing: border-box;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section>
        <article>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus maxime nam at necessitatibus hic. Iure voluptatem hic amet modi dolorem. Alias tenetur officiis odio labore sit nulla rerum eum dolore!
        </article>
    </section>
</body>
</html>

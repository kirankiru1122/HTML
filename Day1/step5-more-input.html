<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <tr><th colspan="2"> User Login Form </th> </tr>
            </thead>
            <tbody>
                <tr>
                    <th>User Name</th>
                    <td><input required name="username" autocomplete="username" autofocus type="text"/></td>
                </tr>
                <tr>
                    <th>User eMail</th>
                    <td><input required placeholder="use your personal email id" type="text"/></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="text"/></td>
                </tr>
                <tr><td colspan="2"> <button>login</button> </td>
            </tbody>
        </table>
    </form>
</body>
</html>
